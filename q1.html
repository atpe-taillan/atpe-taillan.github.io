<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css?family=Lato');

body, html{
  height: 100%;
  padding: 10px 10px 10px 10px;
  background: #222222;
	font-family: 'Lato', sans-serif;
}

.container{
  display: block;
  position: relative;
  margin: auto;
  height: auto;
  width: auto;
  padding: auto;
}
	
h1 {
  font-size: 2.0em;
	color: #AAAAAA;
}

.valid {
	text-align: center;
  	padding: 25px 25px 25px 80px;
	color: #AAAAAA;
}

.valid h1:hover{
	color: #FFFFAA;
}


.container ul{
  list-style: none;
  margin: 0;
  padding: 0;
	overflow: auto;
}

ul li{
  color: #AAAAAA;
  display: block;
  position: relative;
  float: left;
  width: 100%;
  height: 100px;
	border-bottom: 1px solid #333;
}

ul li input[type=radio]{
  position: absolute;
  visibility: hidden;
}

ul li label{
  display: block;
  position: relative;
  font-size: 2.0em;
  padding: 25px 25px 25px 80px;
  margin:  auto;
  height:  auto;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label{
	color: #FFFFFF;
}

ul li .check{
  display: block;
  position: absolute;
  border: 5px solid #AAAAAA;
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: 30px;
  left: 20px;
	z-index: 5;
	transition: border .25s linear;
	-webkit-transition: border .25s linear;
}

ul li:hover .check {
  border: 5px solid #FFFFFF;
}

ul li .check::before {
  display: block;
  position: absolute;
	content: '';
  border-radius: 100%;
  height: 15px;
  width: 15px;
  top: 5px;
	left: 5px;
  margin: auto;
	transition: background 0.25s linear;
	-webkit-transition: background 0.25s linear;
}

input[type=radio]:checked ~ .check {
  border: 5px solid #0DFF92;
}

input[type=radio]:checked ~ .check::before{
  background: #0DFF92;
}

input[type=radio]:checked ~ label{
  color: #0DFF92;
}

</style>
<body>

<div class="container">
<h1>Selon la légende, pourquoi la ligne ferroviaire Moscou - St Petersbourg fait-elle un détour de 17km ?:</h1>
<img height="300" src=https://cdni.rbth.com/rbthmedia/images/2019.09/original/5d835a9315e9f92a40770ff1.jpg></img>
<ul>
  <li id="a">
    <input type="radio" id="a-option" name="selector">
    <label for="a-option">Parce que les ouvriers étaient bourrés.</label>
    
    <div class="check"></div>
  </li>
  
  <li id="b">
    <input type="radio" id="b-option" name="selector">
    <label for="b-option">Parce que le froid a tordu les rails.</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
  
  <li id="c">
    <input type="radio" id="c-option" name="selector">
    <label for="c-option">Parce que le Tsar avait laissé un doigt dépasser de sa règle.</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
  
  <li id="d">
    <input type="radio" id="d-option" name="selector">
    <label for="d-option">Parce qu’avant il y avait un village qui a disparu depuis.</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
</ul>

<div  id="validDiv" onclick="valid()" class="valid"><h1>VERIFIER</h1></div>
<div  class="valid"><h1><a  id="link" href="https://www.google.com/maps/dir/P%C3%B4le+Culturel+de+la+Haye+-+M%C3%A9diath%C3%A8que+Municipale,+8+Rue+de+Calavet,+33320+Le+Taillan-M%C3%A9doc/Skatepark/@44.9149753,-0.6836907,17.25z/data=!4m14!4m13!1m5!1m1!1s0xd54d6c86a7184d1:0x480586d0e491dbef!2m2!1d-0.6796524!2d44.9129965!1m5!1m1!1s0xd54d1505a8e9e29:0x13e337055881ee21!2m2!1d-0.68507!2d44.9158202!3e2"> </a></h1>
</div>



<script>
function valid() {
  document.getElementById("a").innerHTML = "";
  document.getElementById("b").innerHTML = "";
  document.getElementById("c-option").checked = true;
  document.getElementById("d").innerHTML = "";
  document.getElementById("validDiv").innerHTML = "";
  document.getElementById("link").innerHTML = "ETAPE SUIVANTE";

}


</script>
</body>
</html>
