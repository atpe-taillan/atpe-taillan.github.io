<script>
  nextStepLink = "https://www.google.com/maps/preview?saddr=44.907625,+-0.676206&daddr=44.9118862,+-0.6810799&dirflg=w"
  var newDiv = document.createElement("div");

function valid() {

  	newDiv.className = "link"
  	resultDiv.appendChild(newDiv);
  	var newlink = document.createElement("a");
    newlink.href =  nextStepLink;

  	newDiv.appendChild(newlink);
  	resultDiv.innerHTML = "<h1>" + resultDiv.innerHTML + "<\h1>"
